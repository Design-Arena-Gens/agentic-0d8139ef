<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعار أنور المتحرك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate,
                       float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .circle {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            animation: rotate 4s linear infinite;
        }

        .circle-2 {
            width: 350px;
            height: 350px;
            animation: rotate 6s linear infinite reverse;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            border-style: dashed;
            animation: rotate 5s linear infinite;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particle 3s ease-in-out infinite;
        }

        .particle:nth-child(1) { animation-delay: 0s; top: 10%; left: 50%; }
        .particle:nth-child(2) { animation-delay: 0.5s; top: 30%; left: 80%; }
        .particle:nth-child(3) { animation-delay: 1s; top: 50%; left: 90%; }
        .particle:nth-child(4) { animation-delay: 1.5s; top: 70%; left: 80%; }
        .particle:nth-child(5) { animation-delay: 2s; top: 90%; left: 50%; }
        .particle:nth-child(6) { animation-delay: 2.5s; top: 70%; left: 20%; }
        .particle:nth-child(7) { animation-delay: 3s; top: 50%; left: 10%; }
        .particle:nth-child(8) { animation-delay: 3.5s; top: 30%; left: 20%; }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3),
                             0 0 60px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.5),
                             0 0 90px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes particle {
            0% {
                opacity: 0;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-60px);
            }
        }

        .subtitle {
            position: absolute;
            bottom: 20%;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.6;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 80px;
            }

            .logo-container {
                width: 300px;
                height: 300px;
            }

            .circle-1 {
                width: 200px;
                height: 200px;
            }

            .circle-2 {
                width: 250px;
                height: 250px;
            }

            .circle-3 {
                width: 150px;
                height: 150px;
            }

            .subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <div class="logo">أنور</div>

        <div class="subtitle">Anwar</div>
    </div>
</body>
</html>
